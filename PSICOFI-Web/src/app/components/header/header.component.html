<div class="sticky-top">
    <div class="header container-fluid">
        <div class="container">
            <div class="row header">

                <!-- Logo UASLP y logo de entidad -->
                <div
                    class="col-12 col-md-auto d-flex justify-content-center justify-content-md-start align-items-center">
                    <a href="https://www.uaslp.mx">
                        <img src="assets/logo-uaslp.png" class="img-fluid logoUASLP" />
                    </a>
                    <p class="textoUASLP d-none"><a href="https://www.uaslp.mx">UASLP</a></p>

                    <div class="divisorUASLP-ENTIDAD me-2 ms-2"></div>
                    <div class="divisorUASLP-ENTIDADScroll d-none me-2 ms-3"></div>

                    <!-- Colocar link y ruta de imagen de logo de entidad -->
                    <a href="#" class="me-2">
                        <!-- <img src="assets/logo-fi.png" class="img-fluid logoUASLP" /> -->
                        <p>
                            DEPARTAMENTO DE ATENCI&Oacute;N <br>PSICOL&Oacute;GICA
                        </p>
                    </a>
                    <p class="textoUASLP d-none me-2">
                        <!-- Siglas de entidad -->
                        DAP
                    </p>
                </div>
                <div
                    class="col-12 col-md-auto flex-grow-1 justify-content-center justify-content-md-end align-items-center pt-md-0 pt-2 d-block">
                    <div
                        class="h-75 d-flex flex-column flex-sm-row bd-highlight justify-content-end align-items-sm-end pt-sm-0 pt-5 align-items-center">
                        <div *ngFor="let ruta of rutasFiltradas; let i = index" class="p-1 px-1 bd-highlight">
                            <a *ngIf="ruta.tipoUsuario.includes(tipoUsuario)" [routerLink]="ruta.path" (click)="navigate(ruta)">{{ ruta.title }}</a>
                            <span *ngIf="i < rutasFiltradas.length - 1" class="text-white d-none d-md-inline"> | </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fondoFooter" style="height:10px !important"></div>
</div>
