<div class="container" >
    <h6 class="my-2">Historial de citas</h6>

    <table class="table table-striped">
        <thead>
            <tr> 
                <th scope="col" class="text-center">Fecha</th>
                <th scope="col" class="text-center">Hora</th>
                <th scope="col">Psic√≥logo</th>
                <th scope="col" class="text-center">Reporte de cita</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td class="text-center">{{record.fecha}}</td>
                <td class="text-center">{{record.hora}}</td>
                <td>{{ record['Nombres psicologo'] + ' ' + record['Apellido Pat psicologo'] + ' ' + record['Apellido Mat psicologo'] }}</td>
                <td class="text-center"><button type="button" class="btn btn-secondary" (click)="redirectToReporteCitas(record.idCita)"><i
                    class="bi bi-eye"></i></button></td>

            </tr>
        </tbody>
    </table>
</div>

<app-loader *ngIf="isLoading"></app-loader>
