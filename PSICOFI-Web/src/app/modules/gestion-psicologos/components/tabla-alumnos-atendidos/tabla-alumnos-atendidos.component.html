<div class="my-3 d-flex justify-content-center row">
    <input style="width: 45%; max-height: 400px;" type="text" class="form-control" placeholder="Buscar Clave del Alumno"
        [(ngModel)]="inputBuscar" (ngModelChange)="buscarAlumno()">
</div>
<div class="container d-flex justify-content-center">
    <div class="table-container" style="width: 50%; max-height: 400px;">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th class="bg-primary text-white px-3">Clave Ãšnica</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnosFiltrados">
                    <td class="text-center">{{ alumno }}</td>
                </tr>
                <tr *ngIf="alumnosFiltrados.length === 0">
                    <td colspan="1" class="text-center">No se encontraron resultados.</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
