<nav>
    <div class="nav nav-tabs container" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-gestion-tab" data-bs-toggle="tab" data-bs-target="#nav-gestion" type="button"
          role="tab" aria-controls="nav-home" aria-selected="true">CAMBIO DE CONTRASE&Ntilde;A</button>
    </div>
  </nav>
  
  
  <div class="tab-content container mb-5" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-gestion" role="tabpanel" aria-labelledby="nav-gestion-tab" tabindex="0">

      <div class="container d-flex justify-content-center my-5" id="imageContainer">
        <img src="assets/default_pp.jpg">
      </div>

      <div class="container" style="width:500px">
        <form (ngSubmit)="onSubmit()">
          <input type="text" class="form-control my-2" readonly [(ngModel)]="clave" name="clave" disabled>
          <label for="contrasenaActual" class="form-control-label">Contrase&ntilde;a actual</label>
          <input [(ngModel)]="contrasenaActual"  name="contrasenaActual" type="password" class="form-control" id="contrasenaActual" name="contrasenaActual" placeholder="Contrase&ntilde;a actual" required>
          <label for="nuevaContrasena"class="form-control-label">Nueva contrase&ntilde;a</label>
          <input [(ngModel)]="contrasenaNueva" name="nuevaContrasena" type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena" placeholder="Nueva contrase&ntilde;a" required>
          <label for="confirmarContrasena" class="form-control-label">Confirmar contrase&ntilde;a</label>
          <input [(ngModel)]="confirmaContrasena" name="confirmarContrasena" type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar contrase&ntilde;a" required>
          <div class="container my-4">
            <div class="row justify-content-around">
              <div class="col-3">
                <button type="button" class="btn btn-danger" id="cancelar" (click)="cancelar()">Cancelar</button>
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary" id="guardar">Guardar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  
  <div class="alert alert-success fade-in d-flex align-items-center position-fixed top-50 start-50 translate-middle" role="alert" *ngIf="visible" style="z-index: 1000;">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
      La contraseña se ha actualizado correctamente
    </div>
  </div>


  
  <div class="alert alert-warning fade-in d-flex align-items-center position-fixed top-50 start-50 translate-middle" role="alert" *ngIf="visibleError" style="z-index: 1000;">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
      Por favor verifica tu información
    </div>
  </div>
